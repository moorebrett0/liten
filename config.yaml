port: 8080
api_keys:
ngrok:
  # Set to true to automatically start ngrok tunnel when gateway starts
  auto_start: false
  # Optional ngrok configuration
  # authtoken: your_ngrok_authtoken
  # domain: your-custom-domain.ngrok.app
  # subdomain: myapp
  # region: us
routes:
  /openai:
    target: https://api.openai.com/v1/
    api_key_required: true
    rate_limit: 60 # requests per minute
    cors: true
  /weather:
    target: https://api.weather.com/v2/
    api_key_required: false
    rate_limit: 10
  # Example WebSocket route
  /ws-echo:
    target: ws://localhost:9001/
    api_key_required: true
    ws: true
